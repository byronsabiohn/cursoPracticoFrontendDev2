<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            :root {
                --white: #ffffff;
                --black: #000000;
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --hospital-green: #ACD9B2;
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
            }

            body {
                margin: 0;
                font-family: 'Quicksand', 'sans-serif';
            }

            .login {
                width: 100%;
                height: 100vh;
                display: grid;
                place-items: center;
            }

            .form-container {
                display: flex
                Justify-content:table-column-group;
                width: 300px;
                justify-content: center;
            }

            .logo {
                width: 150px;
                margin-bottom: 48px;
                justify-self: center;
                display: none;
            }

            .title {
                font-size: var(--lg);
                margin-bottom: 36px;
                text-align: start;
            }

            /* .subtitle {
                color: var(--very-light-pink);
                font-size: var(--md);
                font-weight: 300;
                margin-top: 0;
                margin-bottom: 32px;
                text-align: center;
            } */

            .form {
                display: flex;
                flex-direction: column;
            }

            .form div {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .label {
                font-size: var(--sm);
                font-weight: bold;
                margin-bottom: 4px;
            }

            .input {
                background-color: var(--text-input-field);
                border: none;
                border-radius: 8px;
                height: 30px;
                font-size: var(--md);
                padding: 6px;
                margin-bottom: 12px;
            }

            .input-name,
            .input-email,
            .input-password {
                margin-bottom: 22px;
            }

            .primary-button {
                background-color: var(--hospital-green);
                border-radius: 8px;
                border: none;
                color: var(--white);
                width: 100%;
                cursor: pointer;
                font-size: var(--md);
                font-weight: bold;
                height: 50px;
            }

            .login-button {
                margin-top: 14px;
                margin-bottom: 30px;
            }

            @media (min-width: 640) {
                .form-container{
                    height: 100%;
                }
                .form {
                    height: 100%;
                    justify-content: space-between;
                }
            }

            
        </style>
    </head>

    <body>
        <div class="login">
            <div class="form-container">
                <h1 class="title">My Account</h1>
                

                <form action="/" class="form">
                    <div>
                        <label for="name" class="label">Name</label>
                        <input type="text" id="name" placeholder="Byron_Sabio" class="input input-name">
                
                        <label for="email" class="label">Email</label><br>
                        <input type="text" id="email" placeholder="platzi@example.com" class="input input-email">
                
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" placeholder="*********" class="input input-password">
                    </div>
                
                    <input type="submit" value="Create" class="primary-button login-button">
                </form>
            </div>
        </div>
    </body>

</html>
